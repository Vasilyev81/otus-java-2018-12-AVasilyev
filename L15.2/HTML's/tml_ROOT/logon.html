<!DOCTYPE html>
<html lang="en">
<H1>Authentication form</H1>

<form method="POST" action="/root/logon">
    <table border="0" cellspacing="2" cellpadding="1">

        <tr>
            <td>Username:</td>
            <td><input size="12" value="" name="login" maxlength="25" type="text"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input size="12" value="" name="password" maxlength="25" type="password"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input name="submit" type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
<h5>username:admin, pass:123</h5>
</html>
