<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;" lang="en">
<head>
    <title>Time</title>
    <meta charset="UTF-8">
    <script>
        function setClientTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            if (minutes < 10)
                minutes = '0' + minutes;
            if (seconds < 10)
                seconds = '0' + seconds;
            document.getElementById('ClientTime').innerHTML = hours + ':' + minutes + ':' + seconds;
        }

        function refresh() {
            location.reload();
        }
    </script>
</head>
<!-- declare function setInterval(handler: TimerHandler, timeout?: number, ...arguments: any[]): number; -->
<body onload='setInterval(function(){refresh()},${refreshPeriod});
                            setClientTime();'>
<div class="top">
    <img src="logo.png"/>
</div>
<div>
    <p>Client time: <span id='ClientTime'></span></p>
    <p>Server time: ${time}</p>
</div>
<div>
    <h4><a href="/index.html">Main</a></h4>
</div>
</body>
</html>
